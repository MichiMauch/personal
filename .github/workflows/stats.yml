name: Update Visitors Count

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
 
    - name: Debug before write
      run: |
        ls -al /home/runner/work/personal/personal/content/visitors.txt
    
    - name: Simple write test
      run: |
        echo "Test" > /home/runner/work/personal/personal/content/visitors.txt
    
    - name: Debug after write
      run: |
        ls -al /home/runner/work/personal/personal/content/visitors.txt
        cat /home/runner/work/personal/personal/content/visitors.tx
